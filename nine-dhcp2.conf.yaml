netbox:
  api:
#    url: http://nine-dhcp2.docker/api/
    url: http://netbox:8001/api/
    token: 0123456789abcdef0123456789abcdef01234567
  cache:
    duration: 1h
  sites:
  - 1

cache:
  type: redis
  redis:
    host: redis
    database: 1

daemon:
  daemonize: false
  log:
    level: debug
    path: sysout
  listen_v4: # default: listen on all interfaces
    # if left empty, DHCPv4 is being disabled
    '*': # listen on all interfaces
    - broadcast:67 # port 67
    - broadcast:6767 # port 67
    eth0: # default: [ broadcast:67, 0.0.0.0:67 ]
    - broadcast:67 # broadcast on 67
    - 0.0.0.0:67 # unicast on all IPv4 on that interface
    - 1.2.3.4:67 # unicast on just that IPv4
  listen_v6: # default: listen on all interfaces
    # if left empty, DHCPv6 is being disabled
    '*': # listen on all interfaces
    - 467
    eth0:
    # default: [ 467, ::0:467 ]
    - 467 # same as 'All_DHCP_Relay_Agents_and_Servers:467'
    - All_DHCP_Relay_Agents_and_Servers:467 # special term for the multicast address FF02::1:2
    - All_DHCP_Servers:467 # special term for the multicase address FF05::1:3
    - ::0:467 # unicast on all IPv6 on that interface
    - 2a02::1:467 # unicast on just this address

dhcp:
  lease_timeout: 1d
  t1_timeout: 0.5d # default: 50%
  t2_timeout: 0.8d # default: 80%
  default_options:
    domain_name: nine.ch
    dns_servers:
    - 1.1.1.1
    - 1.0.0.1
    - 2606:4700:4700::1111
    - 2606:4700:4700::1001
    ntp_servers:
    - ntp.metas.ch
    - 0.ch.pool.ntp.org
    - 1.ch.pool.ntp.org
    - 2.ch.pool.ntp.org
    - 3.ch.pool.ntp.org
